<section class="new-training" fxLayout fxLayoutAlign="center" >
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start training</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-label>Select type of training</mat-label>
                <mat-select ngModel name="exercise">
                  <mat-option [value]="exercise.id" *ngFor="let exercise of exercises" required>
                    {{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" [disabled]="f.value.exercise == '' || undefined || null">
                Start
            </button>
        </mat-card-actions>
    </mat-card>
  </form>
</section>
