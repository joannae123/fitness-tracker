<section class="new-training" fxLayout fxLayoutAlign="center" >
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start training</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-label>Select type of training</mat-label>
                <mat-select>
                  <mat-option value="crunches">
                    Crunches
                  </mat-option>
                  <mat-option value="other">
                    Other
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" (click)="onStartTraining()">
                Start
            </button>
        </mat-card-actions>
    </mat-card>
</section>
